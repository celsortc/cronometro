<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cronometro</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="cronometro-container">
    <div class="cronometro">
      <p class="tempo"><span class="minutos">00</span>:<span class="segundos">00</span>:<span class="milisecs">00</span></p>
      <div class="botoes">
        <button class="botao iniciar">Iniciar</button>
        <button class="botao pausar" disabled>Pausar</button>
        <button class="botao reiniciar" disabled>Reiniciar</button>
      </div>
    </div>

  </div>



  <script src="script.js"></script>
</body>


</html>
