<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cronometro</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="cronometro-container">
    <div class="cronometro">
      <div class="tempo">
        <span class="minutos nums">00</span> <span class="dec">:</span>
        <span class="segundos nums">00</span> <span class="dec">:</span>
        <span class="milisecs nums">00</span>
      </div>
      <div class="botoes">
        <button class="botao iniciar">Iniciar</button>
        <button class="botao pausar" disabled>Pausar</button>
        <button class="botao reiniciar" disabled>Reiniciar</button>
      </div>
    </div>
  </div>
  <footer>
    <p>Desenvolvido por <a href="https://www.linkedin.com/in/celsotoledo1/">Celso Toledo</a></p>
  </footer>



  <script src="script.js"></script>
</body>


</html>
